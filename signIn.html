<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neflix</title>
    <!-- TAB ICON LINK -->
    <link rel="icon" href="images/login/tab-icon.png">
    <!-- STYLE CSS FILE -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/signIn.css">

    <!-- BOOTSTRAP CSS LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- HEADER SECTION STARTS -->
    <header class="showcase">
        <!-- NAVBAR -->
        <nav class="showcase-top">
            <img id="logo" src="images/login/logo.png">
        </nav>
        <div class="login_body">
            <div class="login_box">
                <h2>Sign In</h2>
                <form>
                    <div class="input_wrap">
                        <input type="email" placeholder="Email or phone number">
                    </div>
                    <div class="input_wrap">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="input_wrap" id="Sub">
                        <button class="submit" type="submit"><a href="landing.html">Sign In</a></button>
                    </div>
                    <div class="support">
                        <div class="remember">
                            <span><input type="checkbox"></span>
                            <span>Remember me</span>
                        </div>
                        <div class="need_help">
                            Need help?
                        </div>
                    </div>
                    <div class="login_footer">
                        <div class="sign_up">
                            <p>New to Netflix? <a href="#">Sign up now.</a></p>
                        </div>
                        <div class="terms">
                            <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="#">Learn more.</a></p>                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <!-- FOOTER SECTION STARTS -->
    <footer>
        <h5>Questions? <a href="#">Call 000-800-040-1843</a></h5>
        <div class="content">
            <div class="middle box">
                <div><a href="#">FAQ</a></div>
                <div><a href="#">Cookies Preferences</a></div>
            </div>
            
            <div class="middle box">
              <div><a href="#">Help Center</a></div>
              <div><a href="#">Corporate Information</a></div>
            </div>
            
            <div class="middle box">
                <div><a href="#">Terms of Use</a></div>
            </div>

            <div class="middle box">
                <div><a href="#">Privacy</a></div>
            </div>
        </div>
        <div class="content">
            <div class="middle box">
                <select>
                    <option value="/in-en/">English</option>
                    <option value="/in/">हिन्दी</option>
                </select>
            </div>
        </div>
    </footer>
    <!-- FOOTER SECTION ENDS -->

</body>
</html>
